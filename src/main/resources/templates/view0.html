<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Login</title>
	</head>
	<body>

		<h2>Please Login</h2>
		<form th:action="@{/authenticate}" method = "POST">
		<table>
			<tr>
				<td> 
					<label for="username">Username:</label> 
				</td>
				<td>
					<input type="text" id="username" size="30" placeholder="Please type in your username" th:field="*{username}" />
					<br/>
					<span class = "error" th:if = "${#fields.hasErrors('username')}" th:errors = "*{username}" style="color: red;"></span>
				</td>
			</tr>
			<tr>
				<td>
					<label for="password">Password:</label>
				</td>
				<td>
					<input type="password" id="password" size="30" placeholder="Please type in your password" th:field="*{password}" />
					<br/>		
					<span class = "error" th:if = "${#fields.hasErrors('password')}" th:errors = "*{password}" style="color: red;"></span>
				</td>
			</tr>
			<tr>
				<td></td>
				<td>
					<button>Login</button>
				</td>
			</tr>
		</table>
		</form>
	</body>
</html>
